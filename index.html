<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Apps</h1>
        <hr>
        <div class="apps">
            <div class="row1">
                <div class="box">
                    <img src="Slack3.png" alt="slack">
                    <p>Slack</p>
                    <div class="green1">
                        <button>+ADD</button>
                    </div>
                </div>
                <div class="box">
                    <img src="Trello2.jpeg" alt="trello">
                    <p>Trello</p>
                    <div class="green2">
                        <button>+ADD</button>
                    </div>
                </div>
                <div class="box">
                    <img src="RealtimeBoard2.png" alt="realite">
                    <p>RealiteBoard</p>
                    <div class="green3">
                        <button>+ADD</button>
                    </div>
                </div>
            </div>
            <div class="row2">
                <div class="box">
                    <img src="jira2.jpeg" alt="jira">
                    <p>Jira</p>
                    <div class="green4">
                        <button>+ADD</button>
                    </div>
                </div>
                <div class="box">
                    <img src="Css.png" alt="css">
                    <p>EyeFinder</p>
                    <div class="green5">
                        <button>+ADD</button>
                    </div>
                </div>
                <div class="box">
                    <img src="Dropbox2.png" alt="dropbox">
                    <p>Dropbox</p>
                    <div class="green6">
                        <button>+ADD</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <button>ADD MORE APPS</button>
    </div>
</body>
